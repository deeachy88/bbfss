<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>BAFRA | Bhutan Biosecurity and Food Safety System</title>
<link rel="stylesheet" href="{% static 'assets/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/bower_components/animate.css/animate.min.css' %}">

<style>
form, input:not([type="button"]), select, textarea
{
    color: black !important;
}
hr
{
    margin-top: 1rem;
    margin-bottom: 1rem;
    border: 0;
    border-top: 1px solid #33a661;
}
h4 {
    font-size: 18px;
    color: rgb(6, 106, 117);
    padding: 2px 0 10px 0;
    font-family: 'Georgia';
    font-weight: bold;
    text-align: center;
    padding-bottom: 0px;
}
h4:after {
    content: ' ';
    display: block;
    width: 100%;
    height: 2px;
    margin-top: 10px;
    background: -moz-linear-gradient(left, rgba(147,184,189,0) 0%, rgba(147,184,189,0.8) 20%, rgba(147,184,189,1) 53%, rgba(147,184,189,0.8) 79%, rgba(147,184,189,0) 100%);
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(147,184,189,0)), color-stop(20%,rgba(147,184,189,0.8)), color-stop(53%,rgba(147,184,189,1)), color-stop(79%,rgba(147,184,189,0.8)), color-stop(100%,rgba(147,184,189,0)));
    background: -webkit-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -o-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -ms-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
}
.card-body {
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 0.2rem;
    border: none;

}
.card
{
    border: 1px solid rgba(147, 184, 189,0.8);
    -webkit-box-shadow: 0pt 2px 5px rgb(105 108 109 / 70%), 0px 0px 8px 5px rgb(208 223 226 / 40%) inset;
    -moz-box-shadow: 0pt 2px 5px rgba(105, 108, 109, 0.7), 0px 0px 8px 5px rgba(208, 223, 226, 0.4) inset;
    box-shadow: 0pt 2px 5px rgb(105 108 109 / 70%), 0px 0px 8px 5px rgb(208 223 226 / 40%) inset;
    -webkit-box-shadow: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
}
.card-action:before {
    content: ' ';
    display: block;
    width: 100%;
    height: 2px;
    margin-top: 3px;
    margin-bottom:4px;
    background: -moz-linear-gradient(left, rgba(147,184,189,0) 0%, rgba(147,184,189,0.8) 20%, rgba(147,184,189,1) 53%, rgba(147,184,189,0.8) 79%, rgba(147,184,189,0) 100%);
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(147,184,189,0)), color-stop(20%,rgba(147,184,189,0.8)), color-stop(53%,rgba(147,184,189,1)), color-stop(79%,rgba(147,184,189,0.8)), color-stop(100%,rgba(147,184,189,0)));
    background: -webkit-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -o-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -ms-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
}
#submit_button{
                width: 14%;
                cursor: pointer;
                background: rgb(61, 157, 179);
                padding: 2px 0px;
                font-family: 'Georgia';
                color: #fff;
                font-size: 15px;
                border: 1px solid rgb(28, 108, 122);
                margin-bottom: 0px;
                text-shadow: 0 1px 1px rgb(0 0 0 / 50%);
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
                -webkit-box-shadow: 0px 1px 6px 4px rgb(0 0 0 / 7%) inset, 0px 0px 0px 3px rgb(254 254 254), 0px 5px 3px 3px rgb(210 210 210);
                -moz-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset, 0px 0px 0px 3px rgb(254, 254, 254), 0px 5px 3px 3px rgb(210, 210, 210);
                box-shadow: 0px 1px 6px 4px rgb(0 0 0 / 7%) inset, 0px 0px 0px 3px rgb(254 254 254), 0px 5px 3px 3px rgb(210 210 210);
                -webkit-transition: all 0.2s linear;
                -moz-transition: all 0.2s linear;
                -o-transition: all 0.2s linear;
                transition: all 0.2s linear;
            }

            #submit_button_attach{
                width: 20%;
                cursor: pointer;
                background: rgb(61, 157, 179);
                padding: 2px 0px;
                font-family: 'Georgia';
                color: #fff;
                font-size: 15px;
                border: 1px solid rgb(28, 108, 122);
                margin-bottom: 0px;
                text-shadow: 0 1px 1px rgb(0 0 0 / 50%);
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
                -webkit-box-shadow: 0px 1px 6px 4px rgb(0 0 0 / 7%) inset, 0px 0px 0px 3px rgb(254 254 254), 0px 5px 3px 3px rgb(210 210 210);
                -moz-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset, 0px 0px 0px 3px rgb(254, 254, 254), 0px 5px 3px 3px rgb(210, 210, 210);
                box-shadow: 0px 1px 6px 4px rgb(0 0 0 / 7%) inset, 0px 0px 0px 3px rgb(254 254 254), 0px 5px 3px 3px rgb(210 210 210);
                -webkit-transition: all 0.2s linear;
                -moz-transition: all 0.2s linear;
                -o-transition: all 0.2s linear;
                transition: all 0.2s linear;
            }
</style>
<body>
    <header>
        <img src="{% static 'assets/img/banner.png' %}" class="img-fluid mx-auto d-block" alt="Responsive image" style="background:center">
    </header>
    <hr>
    <div class="col-md-12 ">
    <div class="card widget-calendar col-md-8 mx-auto">
        <div class="actions">
            <a href="{% url 'index' %}" class="btn btn-default btn-sm float-right" style="margin-top: -14px;">
                <span class="btn-label">
                    <i class="fa fa-arrow-left"></i>
                </span>
                Back To Login
            </a>
        </div>
        <div class="widget-calendar__header">
            <div class="widget-calendar__year"><h4>Complaint Form</h4></div>
        </div>
        <div class="card-body">
            <input type="hidden" id="applicationNo" name="applicationNo">
            <form method="post" id="complaintForm">
             {% csrf_token %}
            <div id="complaint">
                <div class="row justify-content-left">
                    <ul class="nav nav-pills nav-secondary" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true" onclick="loadDetails()">Complaint Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-complaint-file" data-toggle="pill" href="#file-attachment" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="load_attachment_details()">File Attachment</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content mt-2 mb-3" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div id="applicant_details">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Applicant CID <font color="red">*</font></label>
                                        <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control" id="cid" name="cid" maxlength="11" onkeypress="return isNumberKey(event)" onchange="getCitizenDetails(this.value);">
                                    </div>
                                    <div class="alert alert-danger" id="cidErrorMsg" style="display:none"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label  class="form-label">Name <font color="red">*</font></label>
                                        <input type="text" class="form-control" id="complainantName" name="complainantName" readonly="readonly">
                                    </div>
                                    <div class="alert alert-danger" id="nameErrorMsg" style="display:none"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Dzongkhag &nbsp;<font color='red'>*</font></label>
                                        <input type="text" class="form-control" name="dzongkhag"  id="dzongkhag" readonly="readonly">
                                    </div>
                                    <div class="alert alert-danger" id="dzongkhagErrorMsg" style="display:none"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Gewog &nbsp;<font color='red'>*</font></label>
                                        <input type="text" class="form-control" name="gewog" id="gewog" readonly="readonly">
                                    </div>
                                    <div class="alert alert-danger" id="gewogErrorMsg" style="display:none"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Village &nbsp;<font color='red'>*</font></label>
                                        <input type="text" class="form-control" name="village" id="village" readonly="readonly">
                                    </div>
                                    <div class="alert alert-danger" id="villageErrorMsg" style="display:none"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Contact Number <font color="red">*</font></label>
                                        <input type="number" class="form-control" id="contactNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  name="contactNumber" maxlength="8" onkeypress="return isNumberKey(event)" onchange="checkContact(this.value)">
                                    </div>
                                    <div class="alert alert-danger" id="contactNumberErrorMsg" style="display:none"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Email <font color="red">*</font></label>
                                        <input type="email" class="form-control" id="email" name="email" onchange="validateemailId(this.value)">
                                    </div>
                                    <div class="alert alert-danger" id="emailErrorMsg" style="display:none"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label">Address <font color="red">*</font></label>
                                        <input type="text" class="form-control" id="address" name="address">
                                    </div>
                                    <div class="alert alert-danger" id="addressErrorMsg" style="display:none"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label">Description of Complaint <font color="red">*</font></label>
                                        <textarea class="form-control" id="complainDescription" name="complainDescription"></textarea>
                                    </div>
                                    <div class="alert alert-danger" id="complainDescriptionErrorMsg" style="display:none"></div>
                                </div>
                            </div>
                            <div id="submitMsg" class="alert alert-info" role="alert" style="display:none;">
                                Save SuccessFul
                            </div>
                            <div class="card-action text-center">
                                <button type="button" id="submit_button" value="Submit" onclick="Save_form(this.form)">Save & Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="file-attachment" role="tabpanel" aria-labelledby="pills-complaint-file">
                        <div id="fileAttach">
                            {% include 'complaint_handling/complaint_file_attachment_page.html' %}
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
        </div>
<form method="post" id="attachment_form" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="appNo" id="appNo" value="{{ title }}">
    <div class="modal fade" id="attachmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title" id="attachmentModalLabel">Attach Files</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Attach File</label>
                                        <input type="file" name="document" id="document">
                                        <div class="alert alert-danger" id="fileErrorMsg" style="display:none"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-lg pull-right" onclick="save_attachment()"> Add Attachment </button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'assets/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script src="{% static 'assets/js/sweetalert.min.js' %}"></script>
<script src="{% static 'assets/js/sweetalert2.all.min.js' %}"></script>
<script>
$(document).ready(function()
{
    if($("#applicationNo").val() == "")
    {
        $("#pills-complaint-file").prop('disabled', true);
    }
});
function Save_form()
    {
        var appNo = $('#applicationNo').val();
        var cid = $('#cid').val();
        var complainantName = $('#complainantName').val();
        var contactNumber = $('#contactNumber').val();
        var email = $('#email').val();
        var address = $('#address').val();
        var complainDescription = $('#complainDescription').val();
        var cidCount = $('#cid').val().length;
        var number_count = $('#contactNumber').val().length;

        if (cid == "")
        {
            $('#cidErrorMsg').html("Enter CID Number.");
            $('#cidErrorMsg').show();
            $('#cidErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(complainantName == "")
        {
            $('#complainantNameErrorMsg').html("Enter Name .");
            $('#complainantNameErrorMsg').show();
            $('#complainantNameErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(contactNumber == "")
        {
            $('#contactNumberErrorMsg').html("Enter Contact Number.");
            $('#contactNumberErrorMsg').show();
            $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(email == "")
        {
            $('#emailErrorMsg').html("Enter email Id.");
            $('#emailErrorMsg').show();
            $('#emailErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(address == "")
        {
            $('#addressErrorMsg').html("Enter Address.");
            $('#addressErrorMsg').show();
            $('#addressErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(complainDescription == "")
        {
            $('#complainDescriptionErrorMsg').html("Enter Complaint Description.");
            $('#complainDescriptionErrorMsg').show();
            $('#complainDescriptionErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(cidCount < 11)
        {
            $('#cidErrorMsg').html("CID number Cannot Be Less Than Eleven Digits.");
            $('#cidErrorMsg').show();
            $('#cidErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(number_count < 8)
        {
            $('#contactNumberErrorMsg').html("Contact Number Cannot Be Less Than Eight.");
            $('#contactNumberErrorMsg').show();
            $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(appNo == "")
        {
            $.ajax({
                type : "POST",
                url : "{% url 'save_complaint' %}",
                data : $('#complaintForm').serialize(),
                success : function(data) {
                    $('#applicationNo').val(data.applNo);
                    $('#email_id').val(data.email);
                    $('#submitMsg').show();
                    $('#submitMsg').delay(1000).fadeOut('slow');
                    setTimeout(function() {
                         $('#pills-complaint-file').tab('show');
                    }, 2000);
                }
            });
        }
        else if(appNo != "")
        {
            $.ajax({
                type : "POST",
                url : "{% url 'update_complaint_application' %}",
                data : $('#complaintForm').serialize(),
                success : function(data) {
                    $('#applicationNo').val(data.applNo);
                    $('#email_id').val(data.email);
                    $('#submitMsg').show();
                    $('#submitMsg').delay(1000).fadeOut('slow');
                    setTimeout(function() {
                         $('#pills-complaint-file').tab('show');
                    }, 2000);
                }
            });
        }
    }

function getGewog(dzongkhag_id)
{
    $.ajax({
        type : "GET",
        url : "{% url 'load_gewog' %}",
        data :{'dzongkhag_id':dzongkhag_id},
        success : function(data)
        {
            $('#gewog').html(data);
        }
    });
}

function getVillage(gewog_id)
{
    $.ajax({
        type : "GET",
        url : "{% url 'load_village' %}",
        data :{'gewog_id':gewog_id},
        success : function(data)
        {
            $('#village').html(data);
        }
    });
}

function save_attachment()
{
    var file_length = document.getElementById("document");
    if(file_length.value.length < 1)
    {
        $('#fileErrorMsg').html("Please Choose A File");
        $('#fileErrorMsg').show();
        $('#fileErrorMsg').delay(2000).fadeOut('slow');
    }
    else
    {
        var appNo = $('#applicationNo').val();
        var fileName = document.getElementById('document').files[0].name;
        var fd = new FormData();
        var file = document.getElementById('document').files[0];
        fd.append('document', file);
        fd.append('appNo', appNo);
        token_value=$("input[name=csrfmiddlewaretoken]").val();
        $.ajaxSetup
        ({
            beforeSend: function(xhr, settings)
            {
            xhr.setRequestHeader("X-CSRFToken", token_value);
            }
        });
        $.ajax
        ({
            type : "POST",
            url : "{% url 'save_complaint_file' %}",
            data : fd,
            dataType: 'json',
            contentType: false,
            processData: false,
            success : function(data)
            {
                if (data.form_is_valid)
                {
                    var appNo = $('#applicationNo').val();
                    var file_url = data.file_url;
                    var email = $('#email_id').val();
                    $.ajax
                    ({
                        type : "POST",
                        url : "{% url 'add_complaint_file_name' %}",
                        data : {'appNo':appNo , 'filename':fileName, 'file_url':file_url, 'email':email},
                        success : function(responseText)
                        {
                            $('#attachmentModal').modal('hide');
                            $('#fileAttach').html(responseText);
                            $('.modal-backdrop').remove();
                            $('#attachment_form')[0].reset();
                        }
                    });
                }
                else
                {
                    $('#fileErrorMsg').html("File Already Exists With Same Name. Please Upload Another File");
                    $('#fileErrorMsg').show();
                    $('#fileErrorMsg').delay(2000).fadeOut('slow');
                }
            }
        });
    }
}

function load_attachment_details()
{
    var appid = $('#applicationNo').val();
    $.ajax({
        type : "GET",
        url : "{% url 'load_complaint_attachment_details' %}",
        data :{'application_id':appid},
        success : function(response)
        {
            $('#fileAttach').html(response);
        }
    });
}

function validateemailId(emailId)
{
    var pattern=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
    var no=emailId.match(pattern);

    if(no==null)
    {
        $('#emailErrorMsg').html("<span class='alert alert-danger'>The email Id is Not valid</span>");
        $('#email').val("");
        $('#emailErrorMsg').show();
        $('#emailErrorMsg').delay(2000).fadeOut('slow');
    }else{
     $('#emailErrorMsg').hide();
    }
}
function checkContact(value)
{
    var firstDigit = value.charAt(0);
    var secondDigit = value.charAt(1);
    var length = value.length;

    if (length <8){
    $('#contactNumberErrorMsg').html("Contact Number must be 8 digit.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(1500).fadeOut('slow');
    }
    else if(firstDigit != 7 && firstDigit != 1){
        $('#contactNumberErrorMsg').html("Must Start with either 1 or 7.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }else if(firstDigit == 1 && secondDigit != 6 && secondDigit != 7){
        $('#contactNumberErrorMsg').html("Second Digit Must Start with either 6 or 7.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }else if(firstDigit == 7 && secondDigit == 6){
        $('#contactNumberErrorMsg').html("Second Digit Cannot be 6.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }else if(firstDigit == 7 && secondDigit != 7){
        $('#contactNumberErrorMsg').html("Second Digit Must Start with 7.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }

}

function loadDetails()

    var refNo = $('#applicationNo').val();

function getCitizenDetails(cidNo)
	{
	    $.ajax({
        type : "GET",
        url : "{% url 'get_citizen_details' %}",
        data :{'cidNo':cidNo},
        success : function(data)
        {
            const myObj =data.response;
            if(myObj.citizenDetailsResponse.citizenDetail == undefined)
            {
                $('#cid').val("");
                $('#complainantName').val("");
                $('#dzongkhag').val("");
                $('#gewog').val("");
                $('#village').val("");
                $('#cidErrorMsg').html("Invalid CID.Try With Another one");
                $('#cidErrorMsg').show();
                $('#cidErrorMsg').delay(2000).fadeOut('slow');
            }
            else
            {
                var firstName = myObj.citizenDetailsResponse.citizenDetail[0].firstName
                var middleName = myObj.citizenDetailsResponse.citizenDetail[0].middleName
                var lastName = myObj.citizenDetailsResponse.citizenDetail[0].lastName
                if (middleName == null) {
                        middleName = "";
                    }
                var CitizenName = firstName + " " + middleName + " " + lastName;
                var dzongkhagName = myObj.citizenDetailsResponse.citizenDetail[0].dzongkhagName
                var villageName = myObj.citizenDetailsResponse.citizenDetail[0].villageName
                var gewogName = myObj.citizenDetailsResponse.citizenDetail[0].gewogName
                $('#complainantName').val(CitizenName);
                $('#dzongkhag').val(dzongkhagName);
                $('#gewog').val(gewogName);
                $('#village').val(villageName);
            }
        }
    });
}
