<div class="card">
    <div class="card-header">
        <div class="card-head-row">
            <div class="card-tools">
                <a href="#" class="btn btn-info btn-border btn-round btn-sm" onclick="show_inspection_attachment_modal()">
                    <span class="btn-label">
                        <i class="fa fa-print"></i>
                    </span>
                    Add
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">File</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
               {% for file_attach in file_attach %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href='{{file_attach.file_path}}' target="_blank">{{file_attach.attachment}}</a></td>
                            <td>
                                <button type="button"
                                    class="btn btn-danger btn-sm" onclick="DeleteAttachment('{{ file_attach.file_id }}')">
                                    <i class="zmdi zmdi-delete"></i>
                                </button>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                          <td colspan="3" class="text-center">No Data</td>
                        </tr>
               {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="card-action">
    <button type="button" class="btn btn-success" onclick="submit_inspection_details()">Submit</button>
</div>
<script>
function DeleteAttachment(id)
{
    var refNo = $('#attachment_appNo').val();
    $.ajax({
        type : "GET",
        url : "{% url 'delete_establishment_file' %}",
        data :{'refNo':refNo , 'file_id': id},
        success : function(responseText)
        {
            $('#fileAttach').html(responseText);
        }
    });
}

function submit_inspection_details()
{
    $.ajax({
        type : "POST",
        url : "{% url 'submit_establishment_inspection_form' %}",
        data : $('#inspection_establishment_form').serialize(),
        success : function(responseText) {
           location.reload();
        }
    });
}
</script>
