{% load crispy_forms_tags %}
<form method="post" action="{% url 'edit_livestock_species' form.instance.Species_Id %}"
      class="js-species-update-form">
  {% csrf_token %}
  <div class="modal-header">
      <h4 class="modal-title">Edit Livestock Species</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% for field in form %}
      <div class="form-group">
            {{field|as_crispy_field}}
      </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Livestock Species</button>
  </div>
</form>
