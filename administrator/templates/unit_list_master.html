<table id="unit-table" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Unit</th>
            <th>Unit Type</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for unit in unit_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{unit.Unit}}</td>
            {% if unit.Unit_Type == 'S' %}
                <td>Solid</td>
            {% else %}
                <td>Liquid</td>
            {% endif %}
            <td>
                <button type="button" class="btn btn-warning" onclick="populateUnit('{{unit.Unit_Id}}', '{{unit.Unit}}', '{{unit.Unit_Type}}')">
                      <i class="zmdi zmdi-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="delete_unit('{{unit.Unit_Id}}')">
                      <i class="zmdi zmdi-delete"></i>
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">No Unit</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
