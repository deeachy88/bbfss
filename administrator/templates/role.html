{% extends 'common_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
form, input, select, textarea{
color: black !important;
}
</style>
<div class="animated fadeIn">
    <div class="row">
		<div class="col-md-12 col-sm-12  ">
			<div class="card">
					<div class="card-header">
					<strong class="card-title">Role Master</strong>
					<!--<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#roleModal">
						Add Role
					</button>-->
					<div class="clearfix"></div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="role-table" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Role</th>
								<!--<th></th>-->
							</tr>
						</thead>
						<tbody>
						{% for role in role %}
							<tr>
								<td>{{ forloop.counter }}</td>
								<td>{{role.Role_Name}}</td>
								<!--<td>
									<button type="button"
										  class="btn btn-warning btn-sm js-edit-role"
										  data-url="{% url 'edit_role' role.Role_Id %}">
										  <i class="zmdi zmdi-edit"></i>
									</button>
									<button type="button"
										  class="btn btn-danger btn-sm js-delete-role"
										  data-url="{% url 'delete_role' role.Role_Id %}">
										  <i class="zmdi zmdi-delete"></i>
									</button>
								</td>-->
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<form action="role" method="post" class="form-horizontal form-label-left">
    <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Role</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            {% csrf_token %}
            {{form|crispy}}

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
</form>
<div class="modal fade" id="modal-role">
    <div class="modal-dialog">
      <div class="modal-content edit">

      </div>
    </div>
</div>

<div class="modal fade" id="modal-role-delete">
    <div class="modal-dialog">
      <div class="modal-content delete">

      </div>
    </div>
  </div>
{% endblock %}
