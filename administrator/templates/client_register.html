<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BAFRA | Bhutan Biosecurity and Food Safety System</title>
    <link href="{% static 'styles/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate-custom.css' %}" />
      <link href="{% static 'styles/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
  </head>
<style>
    #wrapper textarea, select {
    width: 92%;
    margin-top: -10px;
    padding: 10px 5px 10px 32px;
    border: 1px solid rgb(178, 178, 178);
    -webkit-appearance: textfield;
    -webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    -webkit-box-shadow: 0px 1px 4px 0px rgb(168 168 168 / 60%) inset;
    -moz-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
    box-shadow: 0px 1px 4px 0px rgb(168 168 168 / 60%) inset;
    -webkit-transition: all 0.2s linear;
    -moz-transition: all 0.2s linear;
    -o-transition: all 0.2s linear;
    transition: all 0.2s linear;
}

.form-control {
    display: block;
    width: 95%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.1rem 0.95rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#wrapper input[readonly] {
    background-color: #918989;
}
.badge {
    position: absolute;
    right: -5px;
    top: -13px;
    font-size: 20px;
    border: 0px solid #ddd;
}
hr {
    margin-top: 1rem;
    margin-bottom: 1rem;
    border: 0;
    border-top: 1px solid #33a661;
}
::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: black;
  opacity: 1; /* Firefox */
}
</style>
<body>
<header>
    <img src="{% static 'assets/img/banner.png' %}" class="img-fluid mx-auto d-block" alt="Responsive image" style="background:center">
</header>
<hr>
        <div class="container">
            <section>
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="register" class="animate form">
                            <h1> Client Registration </h1>
                            <a href="{% url 'index' %}" class="btn btn-default btn-sm float-right" style="margin-top: -68px;">
                                <span class="btn-label">
                                    <i class="fa fa-arrow-left"></i>
                                </span>
                                Back To Login
                            </a>
                            <div class="col-md-12" style="margin-top: -30px;">
                                <form method="post" id="registration_form">
                                {% csrf_token %}
                                <div class="form-check text-center">
                                    <label style="margin-left: 100px;">Client Type <font color="red" style="font-size: 20px;">*</font></label><br>
                                    <label class="form-radio-label">
                                        <input class="form-radio-input" type="radio" name="Client_Type" value="Individual" onclick="changeOnClick(this.value)">
                                        <span class="form-radio-sign">Individual</span>
                                    </label>
                                    <label class="form-radio-label ml-3">
                                        <input class="form-radio-input" name="Client_Type" type="radio" value="Organization" onclick="changeOnClick(this.value)">
                                        <span class="form-radio-sign">Organization</span>
                                    </label>
                                    <div class="alert alert-danger" id="Client_TypeErrorMsg" style="display:none"></div>
                                </div>
                                <br>
                                <div id="individualDiv">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  id="cid" name="cid" maxlength="11" onkeypress="return isNumberKey(event)" onchange="getCitizenDetails(this.value);" placeholder="CID">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="cidErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text"  name="Name" id="Name" placeholder="Name" readonly="readonly" onfocus="this.blur">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input id="email" class="youmail" name="email" required="required" type="email" placeholder="Email"/>
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="emailErrorMsg" style="display:none"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="number"  id="contactNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  name="contactNumber" maxlength="8" onchange="checkContact(this.value)" placeholder="Contact No">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="contactNumberErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text"  name="dzongkhag"  id="dzongkhag" placeholder="Dzongkhag" readonly="readonly">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text"  name="gewog"  id="gewog" placeholder="Gewog" readonly="readonly">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text"  name="village"  id="village" placeholder="Village" readonly="readonly">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <textarea class="youmail"  placeholder="Address" id="Address" name="Address"></textarea>
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="AddressErrorMsg" style="display:none"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="organizationDiv" style="display:none">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text"  name="Org_Name" id="Org_Name" placeholder="Organization Name">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="Org_NameErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text"  id="License_No" name="License_No" placeholder="License Number">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="License_NoErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text" name="Contact_Person" id="Contact_Person" placeholder="Contact Person">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="Contact_PersonErrorMsg" style="display:none"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="email" id="emailId" name="emailId" placeholder="Email Address" onchange="validateorgemailId(this.value)">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="emailIdErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="number" id="mobile_number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  name="mobile_number" maxlength="8" onkeypress="return isNumberKey(event)" onchange="check_org_Contact(this.value)" placeholder="Contact No">
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="mobile_numberErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <select class="form-control" name="org_dzongkhag"  id="org_dzongkhag" onchange="getGewog(this.value)">
                                                    <option value="">--SELECT DZONGKHAG--</option>
                                                    {% for dzongkhag in dzongkhag %}
                                                            <option value="{{ dzongkhag.Dzongkhag_Code }}">{{ dzongkhag.Dzongkhag_Name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="org_dzongkhagErrorMsg" style="display:none"></div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <select class="form-control" name="org_gewog" id="org_gewog" onchange="getVillage(this.value)">
                                                    <option value="">--SELECT GEWOG--</option>
                                                    {% for gewog in gewog %}
                                                            <option value="{{ gewog.Gewog_Code }}">{{ gewog.Gewog_Name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="org_gewogErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <select class="form-control" name="org_village" id="org_village">
                                                    <option value="">--SELECT VILLAGE--</option>
                                                    {% for village in village %}
                                                            <option value="{{ village.Village_Code }}">{{ village.Village_Name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="org_villageErrorMsg" style="display:none"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <textarea placeholder="Address" name="org_address" id="org_address"></textarea>
                                            </div>
                                            <span class="badge"><font color='red'><font color='red'>*</font></font></span>
                                            <div class="alert alert-danger" id="org_addressErrorMsg" style="display:none"></div>
                                        </div>
                                    </div>
                                </div>
                                <p class="signin button text-center" style="margin-bottom: -29px;">
                                    <input type="button" class="signin button" value="Register" onclick="save_client()">
                                </p>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
<script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'assets/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script>
    function isNumberKey(evt)
    {
     var charCode = (evt.which) ? evt.which : event.keyCode
     if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;

     return true;
    }
    function changeOnClick(value)
    {
        if(value == "Individual")
        {
            $('#individualDiv').show();
            $('#organizationDiv').hide();
        }
        else
        {
            $('#organizationDiv').show();
            $('#individualDiv').hide();
        }
    }

    function save_client()
    {
        var Client = $("input[name=Client_Type]:checked").length;
        var Client_Type = $('input[name="Client_Type"]:checked').val();

        if(Client < 1)
        {
            $('#Client_TypeErrorMsg').html("Please Check One Client Type.");
            $('#Client_TypeErrorMsg').show();
            $('#Client_TypeErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(Client_Type == "Individual")
        {
            cid = $('#cid').val();
            Name = $('#Name').val();
            email = $('#email').val();
            contactNumber = $('#contactNumber').val();
            dzongkhag = $('#dzongkhag').val();
            gewog = $('#gewog').val();
            village = $('#village').val();
            Address = $('#Address').val();
            cidcount = $('#cid').val().length;
            contactNumbercount = $('#contactNumber').val().length;

            if(cid == "")
            {
                $('#cidErrorMsg').html("Enter CID Number.");
                $('#cidErrorMsg').show();
                $('#cidErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(cidcount < 11)
            {
                $('#cidErrorMsg').html("Cannot Be Less THan Eleven Digits.");
                $('#cidErrorMsg').show();
                $('#cidErrorMsg').delay(2000).fadeOut('slow');
                $("#cid").focus();
            }
            else if(Name == "")
            {
                $('#nameErrorMsg').html("Enter Name.");
                $('#nameErrorMsg').show();
                $('#nameErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(email == "")
            {
                $('#emailErrorMsg').html("Enter Email.");
                $('#emailErrorMsg').show();
                $('#emailErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(contactNumber == "")
            {
                $('#contactNumberErrorMsg').html("Enter Contact Number.");
                $('#contactNumberErrorMsg').show();
                $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(contactNumbercount < 8)
            {
                $('#contactNumberErrorMsg').html("Cannot Be Less Than Eight Digits.");
                $('#contactNumberErrorMsg').show();
                $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(Address == "")
            {
                $('#AddressErrorMsg').html("Enter Address.");
                $('#AddressErrorMsg').show();
                $('#AddressErrorMsg').delay(2000).fadeOut('slow');
            }
            else
            {
                $.ajax({
                    type : "POST",
                    url : "{% url 'check_email_id' %}",
                    data : $('#registration_form').serialize(),
                    success : function(data)
                    {
                        if(data.count == "1")
                        {
                            $('#email').val("");
                            $('#emailErrorMsg').html("Email Already Exists.Try With Another Email");
                            $('#emailErrorMsg').show();
                            $('#emailErrorMsg').delay(2000).fadeOut('slow');
                        }
                        else
                        {
                            $.ajax({
                                type : "POST",
                                url : "{% url 'register' %}",
                                data : $('#registration_form').serialize(),
                                success : function(data)
                                {
                                    $('#sucessMsg').show();
                                    setTimeout(function() {
                                        $('#successMsg').delay(2000).fadeOut('slow');
                                    }, 2000);
                                    setTimeout(function() {
                                        location.reload();
                                    }, 3000);
                                }
                            });
                        }
                    }
                });
            }
        }
        else
        {
            Org_Name = $('#Org_Name').val();
            Contact_Person = $('#Contact_Person').val();
            emailId = $('#emailId').val();
            mobile_number = $('#mobile_number').val();
            org_dzongkhag = $('#org_dzongkhag').val();
            org_gewog = $('#org_gewog').val();
            org_village = $('#org_village').val();
            org_address = $('#org_address').val();
            mobile_number_count = $('#mobile_number').val().length;

            if(Org_Name == "")
            {
                $('#Org_NameErrorMsg').html("Enter Organization Name.");
                $('#Org_NameErrorMsg').show();
                $('#Org_NameErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(Contact_Person == "")
            {
                $('#Contact_PersonErrorMsg').html("Enter Contact Person.");
                $('#Contact_PersonErrorMsg').show();
                $('#Contact_PersonErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(emailId == "")
            {
                $('#emailIdErrorMsg').html("Enter Email.");
                $('#emailIdErrorMsg').show();
                $('#emailIdErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(mobile_number == "")
            {
                $('#mobile_numberErrorMsg').html("Enter Contact Number.");
                $('#mobile_numberErrorMsg').show();
                $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(mobile_number_count < 8)
            {
                $('#mobile_numberErrorMsg').html("Cannot Be Less Than Eight Digits.");
                $('#mobile_numberErrorMsg').show();
                $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_dzongkhag == "")
            {
                $('#org_dzongkhagErrorMsg').html("Select Dzongkhag.");
                $('#org_dzongkhagErrorMsg').show();
                $('#org_dzongkhagErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_gewog == "")
            {
                $('#org_gewogErrorMsg').html("Select Gewog.");
                $('#org_gewogErrorMsg').show();
                $('#org_gewogErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_village == "")
            {
                $('#org_villageErrorMsg').html("Select Village.");
                $('#org_villageErrorMsg').show();
                $('#org_villageErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_address == "")
            {
                $('#org_addressErrorMsg').html("Enter Address.");
                $('#org_addressErrorMsg').show();
                $('#org_addressErrorMsg').delay(2000).fadeOut('slow');
            }
            else
            {
                $.ajax({
                    type : "POST",
                    url : "{% url 'check_email_id_org' %}",
                    data : $('#registration_form').serialize(),
                    success : function(data)
                    {
                        if(data.count == "1")
                        {
                            $('#emailId').val("");
                            $('#emailIdErrorMsg').html("Email Already Exists.Try With Another Email");
                            $('#emailIdErrorMsg').show();
                            $('#emailIdErrorMsg').delay(2000).fadeOut('slow');
                        }
                        else
                        {
                            $.ajax({
                                type : "POST",
                                url : "{% url 'register' %}",
                                data : $('#registration_form').serialize(),
                                success : function(data)
                                {
                                    $('#sucessMsg').show();
                                    setTimeout(function() {
                                        $('#successMsg').delay(2000).fadeOut('slow');
                                    }, 2000);
                                    setTimeout(function() {
                                        location.reload();
                                    }, 3000);
                                }
                            });
                        }
                    }
                });
            }
        }
    }

function validateemailId(emailId)
{
    var pattern=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
    var no=emailId.match(pattern);

    if(no==null)
    {
        $('#emailErrorMsg').html("<span class='alert alert-danger'>The email Id is Not valid");
        $('#email').val("");
        $('#emailErrorMsg').show();
        $('#emailErrorMsg').delay(2000).fadeOut('slow');
    }else
    {
     $('#emailErrorMsg').hide();
    }

}

function validateorgemailId(emailId)
{
    var pattern=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
    var no=emailId.match(pattern);

    if(no==null)
    {
        $('#emailIdErrorMsg').html("<span class='alert alert-danger'>The email Id is Not valid");
        $('#emailId').val("");
        $('#emailIdErrorMsg').show();
        $('#emailIdErrorMsg').delay(2000).fadeOut('slow');
    }else
    {
     $('#emailIdErrorMsg').hide();
    }

}

function checkContact(value)
{
    var firstDigit = value.charAt(0);
    var secondDigit = value.charAt(1);

    if(firstDigit != 7 && firstDigit != 1){
        $('#contactNumberErrorMsg').html("Must Start with either 1 or 7.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }else if(firstDigit == 1 && secondDigit != 6 && secondDigit != 7){
        $('#contactNumberErrorMsg').html("Second Digit Must Start with either 6 or 7.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }else if(firstDigit == 7 && secondDigit == 6){
        $('#contactNumberErrorMsg').html("Second Digit Cannot be 6.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }else if(firstDigit == 7 && secondDigit != 7){
        $('#contactNumberErrorMsg').html("Second Digit Must Start with 7.");
        $('#contactNumberErrorMsg').show();
        $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
        $('#contactNumber').val("");
    }

}

function getCitizenDetails(cidNo)
{
    $.ajax({
        type : "GET",
        url : "{% url 'check_cid_exists' %}",
        data :{'cidNo':cidNo},
        success : function(data)
        {
            if(data.count > 0)
            {
                $('#cid').val("");
                $('#cidErrorMsg').html("CID Already Exists.Try With Another one");
                $('#cidErrorMsg').show();
                $('#cidErrorMsg').delay(2000).fadeOut('slow');
            }
            else
            {
                const myObj =data.response;
                if(myObj.citizenDetailsResponse.citizenDetail == undefined)
                {
                    $('#cid').val("");
                    $('#cidErrorMsg').html("Invalid CID.Try With Another one");
                    $('#cidErrorMsg').show();
                    $('#cidErrorMsg').delay(2000).fadeOut('slow');
                }
                else
                {
                    var firstName = myObj.citizenDetailsResponse.citizenDetail[0].firstName
                    var middleName = myObj.citizenDetailsResponse.citizenDetail[0].middleName
                    var lastName = myObj.citizenDetailsResponse.citizenDetail[0].lastName
                    if (middleName == null) {
                            middleName = "";
                        }
                    var CitizenName = firstName + " " + middleName + " " + lastName;

                    var dzongkhagName = myObj.citizenDetailsResponse.citizenDetail[0].dzongkhagName
                    var villageName = myObj.citizenDetailsResponse.citizenDetail[0].gewogName
                    var gewogName = myObj.citizenDetailsResponse.citizenDetail[0].villageName
                    $('#Name').val(CitizenName);
                    $('#dzongkhag').val(dzongkhagName);
                    $('#gewog').val(gewogName);
                    $('#village').val(villageName);
                }
            }
        }
    });
}

function getGewog(dzongkhag_id)
{
    $.ajax({
        type : "GET",
        url : "{% url 'load_gewog' %}",
        data :{'dzongkhag_id':dzongkhag_id},
        success : function(data)
        {
            $('#org_gewog').html(data);
        }
    });
}

function getVillage(gewog_id)
{
    $.ajax({
        type : "GET",
        url : "{% url 'load_village' %}",
        data :{'gewog_id':gewog_id},
        success : function(data)
        {
            $('#org_village').html(data);
        }
    });
}

function check_org_Contact(value)
{
    var firstDigit = value.charAt(0);
    var secondDigit = value.charAt(1);

    if(firstDigit != 7 && firstDigit != 1){
        $('#mobile_numberErrorMsg').html("Must Start with either 1 or 7.");
        $('#mobile_numberErrorMsg').show();
        $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
        $('#mobile_number').val("");
    }else if(firstDigit == 1 && secondDigit != 6 && secondDigit != 7){
        $('#mobile_numberErrorMsg').html("Second Digit Must Start with either 6 or 7.");
        $('#mobile_numberErrorMsg').show();
        $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
        $('#mobile_number').val("");
    }else if(firstDigit == 7 && secondDigit == 6){
        $('#mobile_numberErrorMsg').html("Second Digit Cannot be 6.");
        $('#mobile_numberErrorMsg').show();
        $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
        $('#mobile_number').val("");
    }else if(firstDigit == 7 && secondDigit != 7){
        $('#mobile_numberErrorMsg').html("Second Digit Must Start with 7.");
        $('#mobile_numberErrorMsg').show();
        $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
        $('#mobile_number').val("");
    }

}
</script>
</html>
