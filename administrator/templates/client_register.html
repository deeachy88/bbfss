<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BAFRA | BBFSS </title>

    <!-- Bootstrap -->
    <link href="{% static 'styles/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'assets/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'styles/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">

    <!-- Custom Theme Style -->
  </head>

<body data-sa-theme="1">

<div class="card">
    <div class="card-title text-center">
        <img src="{% static 'assets/img/banner.png' %}" alt="placeholder 960" class="img-responsive" />
    </div>
    <div class="card-body">
        <h5 class="card-body__title">Client Registration</h5>
        <br>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="About yourself...">
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="select">
                            <select class="form-control">
                                <option selected="">Interests</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Other">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Check me out</label>
                </div>
            </div>
            <button type="submit" class="btn btn-theme">Create an Account</button>
        </form>
    </div>
</div>
</body>
<script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'assets/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
</html>
