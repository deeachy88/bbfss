<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BAFRA | Bhutan Biosecurity and Food Safety System</title>
<link rel="stylesheet" href="{% static 'assets/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/bower_components/animate.css/animate.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/bower_components/jquery.scrollbar/jquery.scrollbar.css' %}">
<link rel="stylesheet" href="{% static 'assets/bower_components/fullcalendar/dist/fullcalendar.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/bower_components/flatpickr/dist/flatpickr.min.css' %}" />
<!-- App styles -->
<link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
</head>
<style>
form, input:not([type="button"]), select, textarea
{
    color: black !important;
}
hr
{
    margin-top: 1rem;
    margin-bottom: 1rem;
    border: 0;
    border-top: 1px solid #33a661;
}
h4 {
    font-size: 18px;
    color: rgb(6, 106, 117);
    padding: 2px 0 10px 0;
    font-family: 'Georgia';
    font-weight: bold;
    text-align: center;
    padding-bottom: 0px;
}
h4:after {
    content: ' ';
    display: block;
    width: 100%;
    height: 2px;
    margin-top: 10px;
    background: -moz-linear-gradient(left, rgba(147,184,189,0) 0%, rgba(147,184,189,0.8) 20%, rgba(147,184,189,1) 53%, rgba(147,184,189,0.8) 79%, rgba(147,184,189,0) 100%);
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(147,184,189,0)), color-stop(20%,rgba(147,184,189,0.8)), color-stop(53%,rgba(147,184,189,1)), color-stop(79%,rgba(147,184,189,0.8)), color-stop(100%,rgba(147,184,189,0)));
    background: -webkit-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -o-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -ms-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
}
.card-body {
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 0.2rem;
    border: none;

}
.card
{
    border: 1px solid rgba(147, 184, 189,0.8);
    -webkit-box-shadow: 0pt 2px 5px rgb(105 108 109 / 70%), 0px 0px 8px 5px rgb(208 223 226 / 40%) inset;
    -moz-box-shadow: 0pt 2px 5px rgba(105, 108, 109, 0.7), 0px 0px 8px 5px rgba(208, 223, 226, 0.4) inset;
    box-shadow: 0pt 2px 5px rgb(105 108 109 / 70%), 0px 0px 8px 5px rgb(208 223 226 / 40%) inset;
    -webkit-box-shadow: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
}
.card-action:before {
    content: ' ';
    display: block;
    width: 100%;
    height: 2px;
    margin-top: 3px;
    margin-bottom:4px;
    background: -moz-linear-gradient(left, rgba(147,184,189,0) 0%, rgba(147,184,189,0.8) 20%, rgba(147,184,189,1) 53%, rgba(147,184,189,0.8) 79%, rgba(147,184,189,0) 100%);
    background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(147,184,189,0)), color-stop(20%,rgba(147,184,189,0.8)), color-stop(53%,rgba(147,184,189,1)), color-stop(79%,rgba(147,184,189,0.8)), color-stop(100%,rgba(147,184,189,0)));
    background: -webkit-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -o-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: -ms-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
    background: linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%);
}
.register_button{
                width: 10%;
                cursor: pointer;
                background: rgb(61, 157, 179);
                padding: 2px 0px;
                font-family: 'Georgia';
                color: #fff;
                font-size: 15px;
                border: 1px solid rgb(28, 108, 122);
                margin-bottom: 10px;
                text-shadow: 0 1px 1px rgb(0 0 0 / 50%);
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
                -webkit-box-shadow: 0px 1px 6px 4px rgb(0 0 0 / 7%) inset, 0px 0px 0px 3px rgb(254 254 254), 0px 5px 3px 3px rgb(210 210 210);
                -moz-box-shadow: 0px 1px 6px 4px rgba(0, 0, 0, 0.07) inset, 0px 0px 0px 3px rgb(254, 254, 254), 0px 5px 3px 3px rgb(210, 210, 210);
                box-shadow: 0px 1px 6px 4px rgb(0 0 0 / 7%) inset, 0px 0px 0px 3px rgb(254 254 254), 0px 5px 3px 3px rgb(210 210 210);
                -webkit-transition: all 0.2s linear;
                -moz-transition: all 0.2s linear;
                -o-transition: all 0.2s linear;
                transition: all 0.2s linear;
            }
</style>
<body>
    <header>
        <img src="{% static 'assets/img/banner.png' %}" class="img-fluid mx-auto d-block" alt="Responsive image" style="background:center">
    </header>
    <hr>
    <div class="card widget-calendar col-md-8 mx-auto">
        <div class="actions">
            <a href="{% url 'index' %}" class="btn btn-default btn-sm float-right" style="margin-top: -14px;">
                <span class="btn-label">
                    <i class="fa fa-arrow-left"></i>
                </span>
                Back To Login
            </a>
        </div>
        <div class="widget-calendar__header">
            <div class="widget-calendar__year"><h4 class="card-title">Client Registration</h4></div>
        </div>
        <div class="card-body">
            <form method="post" id="registration_form">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-3">
                    <label class="form-label">Client Type <font color="red">*</font></label>
                </div>
                <div class="col-sm-8 justify-content-center">
                    <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="Client_Type" value="Individual" onclick="changeOnClick(this.value)" checked>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Individual</span>
                    </label>
                    <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="Client_Type" value="Organization" onclick="changeOnClick(this.value)">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Organization</span>
                    </label>
                </div>
                <div class="alert alert-danger" id="Import_TypeErrorMsg" style="display:none"></div>
            </div>
            <br>
            <div id="individualDiv">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">CID <font color="red">*</font></label>
                            <input type="text" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control" id="cid" name="cid" maxlength="11" onkeypress="return isNumberKey(event)" onchange="getCitizenDetails(this.value)">
                        </div>
                        <div class="alert alert-danger" id="cidErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Name <font color="red">*</font></label>
                            <input type="text" class="form-control" id="Name" name="Name" readonly="readonly">
                        </div>
                        <div class="alert alert-danger" id="nameErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Dzongkhag <font color='red'>*</font></label>
                            <input type="text" class="form-control" name="dzongkhag"  id="dzongkhag" readonly="readonly">
                        </div>
                        <div class="alert alert-danger" id="dzongkhagErrorMsg" style="display:none"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Gewog <font color='red'>*</font></label>
                            <input type="text" class="form-control" name="gewog" id="gewog" readonly="readonly">
                        </div>
                        <div class="alert alert-danger" id="gewogErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Village <font color='red'>*</font></label>
                            <input type="text" class="form-control" name="village" id="village" readonly="readonly">
                        </div>
                        <div class="alert alert-danger" id="villageErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Contact Number <font color="red">*</font></label>
                            <input type="number" class="form-control" id="contactNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  name="contactNumber" maxlength="8" onkeypress="return isNumberKey(event)" onchange="checkContact(this.value)">
                        </div>
                        <div class="alert alert-danger" id="contactNumberErrorMsg" style="display:none"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Email <font color="red">*</font></label>
                            <input type="email" class="form-control" id="email" name="email" onchange="validateemailId(this.value)">
                        </div>
                        <div class="alert alert-danger" id="emailErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Address <font color="red">*</font></label>
                            <textarea class="form-control" rows="2" id="Address" name="Address"></textarea>
                        </div>
                        <div class="alert alert-danger" id="AddressErrorMsg" style="display:none"></div>
                    </div>
                </div>
            </div>
            <div id="organizationDiv" style="display:none">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Name <font color="red">*</font></label>
                            <input type="text" class="form-control" id="Org_Name" name="Org_Name">
                        </div>
                        <div class="alert alert-danger" id="Org_NameErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">License Number <font color="red">*</font></label>
                            <input type="text" class="form-control" id="License_No" name="License_No">
                        </div>
                        <div class="alert alert-danger" id="License_NoErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Contact Person <font color="red">*</font></label>
                            <input type="text" class="form-control" id="Contact_Person" name="Contact_Person">
                        </div>
                        <div class="alert alert-danger" id="Contact_PersonErrorMsg" style="display:none"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Email <font color="red">*</font></label>
                            <input type="email" class="form-control" id="emailId" name="emailId" onchange="validateorgemailId(this.value)">
                        </div>
                        <div class="alert alert-danger" id="emailIdErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Contact Number <font color="red">*</font></label>
                            <input type="number" class="form-control" id="mobile_number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  name="mobile_number" maxlength="8" onkeypress="return isNumberKey(event)" onchange="check_org_Contact(this.value)">
                        </div>
                        <div class="alert alert-danger" id="mobile_numberErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Dzongkhag <font color="red">*</font></label>
                            <select class="form-control" name="org_dzongkhag"  id="org_dzongkhag" onchange="getGewog(this.value),getLocation(this.value)">
                                <option value="">--SELECT DZONGKHAG--</option>
                                {% for dzongkhag in dzongkhag %}
                                    <option value="{{ dzongkhag.Dzongkhag_Code }}">{{ dzongkhag.Dzongkhag_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="alert alert-danger" id="org_dzongkhagErrorMsg" style="display:none"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Gewog <font color="red">*</font></label>
                            <select class="form-control" name="org_gewog" id="org_gewog" onchange="getVillage(this.value)">
                                <option value="">--SELECT GEWOG--</option>
                                {% for gewog in gewog %}
                                    <option value="{{ gewog.Gewog_Code }}">{{ gewog.Gewog_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="alert alert-danger" id="org_gewogErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Village <font color="red">*</font></label>
                            <select class="form-control" name="org_village" id="org_village">
                                <option value="">--SELECT VILLAGE--</option>
                                {% for village in village %}
                                <option value="{{ village.Village_Code }}">{{ village.Village_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="alert alert-danger" id="org_villageErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Address <font color="red">*</font></label>
                            <textarea class="form-control" rows="2" id="org_address" name="org_address"></textarea>
                        </div>
                        <div class="alert alert-danger" id="org_AddressErrorMsg" style="display:none"></div>
                    </div>
                </div>
            </div>
            <div class="alert alert-success" id="successMsg" style="display:none">
                Registration Successful
            </div>
            <div class="card-action text-center">
                <p class="signin button">
                    <input type="button" class="register_button" id="submit_button" value="Register"  onclick="save_client()"/>
                </p>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'assets/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script>
    function isNumberKey(evt)
    {
        var charCode = (evt.which) ? evt.which : event.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }

    function changeOnClick(value)
    {
        if(value == "Individual")
        {
            $('#individualDiv').show();
            $('#organizationDiv').hide();
        }
        else
        {
            $('#organizationDiv').show();
            $('#individualDiv').hide();
        }
    }

    function save_client()
    {
        var Client = $("input[name=Client_Type]:checked").length;
        var Client_Type = $('input[name="Client_Type"]:checked').val();

        if(Client < 1)
        {
            $('#Client_TypeErrorMsg').html("Please Check One Client Type.");
            $('#Client_TypeErrorMsg').show();
            $('#Client_TypeErrorMsg').delay(2000).fadeOut('slow');
        }
        else if(Client_Type == "Individual")
        {
            cid = $('#cid').val();
            Name = $('#Name').val();
            email = $('#email').val();
            contactNumber = $('#contactNumber').val();
            dzongkhag = $('#dzongkhag').val();
            gewog = $('#gewog').val();
            village = $('#village').val();
            Address = $('#Address').val();
            cidcount = $('#cid').val().length;
            contactNumbercount = $('#contactNumber').val().length;

            if(cid == "")
            {
                $('#cidErrorMsg').html("Enter CID Number.");
                $('#cidErrorMsg').show();
                $('#cidErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(cidcount < 11)
            {
                $('#cidErrorMsg').html("Cannot Be Less THan Eleven Digits.");
                $('#cidErrorMsg').show();
                $('#cidErrorMsg').delay(2000).fadeOut('slow');
                $("#cid").focus();
            }
            else if(Name == "")
            {
                $('#nameErrorMsg').html("Enter Name.");
                $('#nameErrorMsg').show();
                $('#nameErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(email == "")
            {
                $('#emailErrorMsg').html("Enter Email.");
                $('#emailErrorMsg').show();
                $('#emailErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(contactNumber == "")
            {
                $('#contactNumberErrorMsg').html("Enter Contact Number.");
                $('#contactNumberErrorMsg').show();
                $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(contactNumbercount < 8)
            {
                $('#contactNumberErrorMsg').html("Cannot Be Less Than Eight Digits.");
                $('#contactNumberErrorMsg').show();
                $('#contactNumberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(Address == "")
            {
                $('#AddressErrorMsg').html("Enter Address.");
                $('#AddressErrorMsg').show();
                $('#AddressErrorMsg').delay(2000).fadeOut('slow');
            }
            else
            {
                $.ajax({
                    type : "POST",
                    url : "{% url 'check_email_id' %}",
                    data : $('#registration_form').serialize(),
                    success : function(data)
                    {
                        if(data.count == "1")
                        {
                            $('#email').val("");
                            $('#emailErrorMsg').html("Email Already Exists.Try With Another Email");
                            $('#emailErrorMsg').show();
                            $('#emailErrorMsg').delay(2000).fadeOut('slow');
                        }
                        else
                        {
                            $.ajax({
                                type : "POST",
                                url : "{% url 'register' %}",
                                data : $('#registration_form').serialize(),
                                success : function(data)
                                {
                                    $('#successMsg').show();
                                    setTimeout(function() {
                                        $('#successMsg').delay(2000).fadeOut('slow');
                                    }, 3000);
                                    setTimeout(function() {
                                        location.reload();
                                    }, 3000);
                                }
                            });
                        }
                    }
                });
            }
        }
        else
        {
            Org_Name = $('#Org_Name').val();
            Contact_Person = $('#Contact_Person').val();
            emailId = $('#emailId').val();
            mobile_number = $('#mobile_number').val();
            org_dzongkhag = $('#org_dzongkhag').val();
            org_gewog = $('#org_gewog').val();
            org_village = $('#org_village').val();
            org_address = $('#org_address').val();
            mobile_number_count = $('#mobile_number').val().length;

            if(Org_Name == "")
            {
                $('#Org_NameErrorMsg').html("Enter Organization Name.");
                $('#Org_NameErrorMsg').show();
                $('#Org_NameErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(Contact_Person == "")
            {
                $('#Contact_PersonErrorMsg').html("Enter Contact Person.");
                $('#Contact_PersonErrorMsg').show();
                $('#Contact_PersonErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(emailId == "")
            {
                $('#emailIdErrorMsg').html("Enter Email.");
                $('#emailIdErrorMsg').show();
                $('#emailIdErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(mobile_number == "")
            {
                $('#mobile_numberErrorMsg').html("Enter Contact Number.");
                $('#mobile_numberErrorMsg').show();
                $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(mobile_number_count < 8)
            {
                $('#mobile_numberErrorMsg').html("Cannot Be Less Than Eight Digits.");
                $('#mobile_numberErrorMsg').show();
                $('#mobile_numberErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_dzongkhag == "")
            {
                $('#org_dzongkhagErrorMsg').html("Select Dzongkhag.");
                $('#org_dzongkhagErrorMsg').show();
                $('#org_dzongkhagErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_gewog == "")
            {
                $('#org_gewogErrorMsg').html("Select Gewog.");
                $('#org_gewogErrorMsg').show();
                $('#org_gewogErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_village == "")
            {
                $('#org_villageErrorMsg').html("Select Village.");
                $('#org_villageErrorMsg').show();
                $('#org_villageErrorMsg').delay(2000).fadeOut('slow');
            }
            else if(org_address == "")
            {
                $('#org_addressErrorMsg').html("Enter Address.");
                $('#org_addressErrorMsg').show();
                $('#org_addressErrorMsg').delay(2000).fadeOut('slow');
            }
            else
            {
                $.ajax({
                    type : "POST",
                    url : "{% url 'check_email_id_org' %}",
                    data : $('#registration_form').serialize(),
                    success : function(data)
                    {
                        if(data.count == "1")
                        {
                            $('#emailId').val("");
                            $('#emailIdErrorMsg').html("Email Already Exists.Try With Another Email");
                            $('#emailIdErrorMsg').show();
                            $('#emailIdErrorMsg').delay(2000).fadeOut('slow');
                        }
                        else
                        {
                            $.ajax({
                                type : "POST",
                                url : "{% url 'register' %}",
                                data : $('#registration_form').serialize(),
                                success : function(data)
                                {
                                    $('#successMsg').show();
                                    setTimeout(function()
                                    {
                                        $('#successMsg').delay(2000).fadeOut('slow');
                                    }, 2000);
                                    setTimeout(function()
                                    {
                                        location.reload();
                                    }, 3000);
                                }
                            });
                        }
                    }
                });
            }
        }
    }

    function validateemailId(emailId)
    {
        var pattern=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;

    function getCitizenDetails(cidNo)
    {
        $.ajax({
            type : "GET",
            url : "{% url 'check_cid_exists' %}",
            data :{'cidNo':cidNo},
            success : function(data)
            {
                if(data.count > 0)
                {
                    $('#cid').val("");
                    $('#Name').val("");
                    $('#dzongkhag').val("");
                    $('#gewog').val("");
                    $('#village').val("");
                    $('#cidErrorMsg').html("CID Already Exists.Try With Another one");
                    $('#cidErrorMsg').show();
                    $('#cidErrorMsg').delay(2000).fadeOut('slow');
                }
                else
                {
                    const myObj =data.response;
                    if(myObj.citizenDetailsResponse.citizenDetail == undefined)
                    {
                        $('#cid').val("");
                        $('#cidErrorMsg').html("Invalid CID.Try With Another one");
                        $('#cidErrorMsg').show();
                        $('#cidErrorMsg').delay(2000).fadeOut('slow');
                    }
                    else
                    {
                        var firstName = myObj.citizenDetailsResponse.citizenDetail[0].firstName
                        var middleName = myObj.citizenDetailsResponse.citizenDetail[0].middleName
                        var lastName = myObj.citizenDetailsResponse.citizenDetail[0].lastName
                        if (middleName == null)
                        {
                            middleName = "";
                        }
                        var CitizenName = firstName + " " + middleName + " " + lastName;
                        var dzongkhagName = myObj.citizenDetailsResponse.citizenDetail[0].dzongkhagName
                        var villageName = myObj.citizenDetailsResponse.citizenDetail[0].gewogName
                        var gewogName = myObj.citizenDetailsResponse.citizenDetail[0].villageName
                        $('#Name').val(CitizenName);
                        $('#dzongkhag').val(dzongkhagName);
                        $('#gewog').val(gewogName);
                        $('#village').val(villageName);
                    }
                }
            }
        });
    }
