<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name Of Key Personal</th>
            <th scope="col">Designation of Key Personal</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for import in application_details %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{import.name}}</td>
                <td>{{import.designation}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                    onclick="delete_fi_inspection_team_details('{{import.record_id}}','{{import.application_no}}')">
                    <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button  type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Edit"
                         onclick="inspection_team_details('{{ import.record_id }}', '{{import.name}}',
                          '{{import.designation}}', '{{import.application_no}}')">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="text-center">No Data</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
