<form method="post" id="applicationForm">
    {% csrf_token %}
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        {% for application_details in application_details %}
                            <div id="applicant_details">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Trade License No</label>
                                            <input type="text"  class="form-control" value="{{ application_details.License_No}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Applicant CID</label>
                                            <input type="number" class="form-control" value="{{ application_details.CID}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Name Of Exporter</label>
                                            <input type="text" class="form-control" value="{{ application_details.Exporters_Name}}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Dzongkhag</label>
                                            <select class="form-control" disabled>
                                                {% for dzongkhag in dzongkhag %}
                                                    <option value="{{dzongkhag.Dzongkhag_Code}}"{% if application_details.Dzongkhag_Code == dzongkhag.Dzongkhag_Code %}selected{% endif %}>
                                                        {{ dzongkhag.Dzongkhag_Name }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Gewog</label>
                                            <select class="form-control" disabled>
                                                {% for gewog in gewog %}
                                                    <option value="{{ gewog.Gewog_Code }}"{% if application_details.Gewog_Code == gewog.Gewog_Code %}selected{% endif %}>{{ gewog.Gewog_Name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="alert alert-danger" id="gewogErrorMsg" style="display:none"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Village</label>
                                             <select class="form-control" disabled>
                                                {% for village in village %}
                                                    <option value="{{ village.Village_Code }}" {% if application_details.Village_Code == village.Village_Code %}selected{% endif %}>{{ village.Village_Name }}</option>
                                                {% endfor %}
                                             </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Exporter's Address</label>
                                            <textarea class="form-control" disabled>{{ application_details.Exporters_Address}}</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Contact Number</label>
                                            <input type="number"  class="form-control" value="{{ application_details.Contact_No}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" value="{{ application_details.Email}}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                    <div class="border-bottom w-100 ml-5" style="border: 1px solid#888;"></div>
                                        <span class="px-2 small text-muted font-weight-bold text-muted form-label" style="margin-right: -11px;">Importer</span>&nbsp;&nbsp;&nbsp;
                                        <span class="px-1 small text-muted font-weight-bold text-muted form-label"> Details</span>
                                    <div class="border-bottom w-100 mr-5" style="border: 1px solid#888;"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Importer’s Name</label>
                                            <input type="text" class="form-control" value="{{ application_details.Importer_Name}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Importer’s Address</label>
                                            <textarea class="form-control" disabled>{{ application_details.Importer_Address}}</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Importing Country</label>
                                            <select class="form-control" name="importing_country" id="importing_country">
                                                <option value="">--SELECT--</option>
                                                {% for country in country %}
                                                    <option value="{{ country.Country_Code }}" {% if application_details.Importing_Country == country.Country_Code %}selected{% endif %}>{{ country.Country_Name }}</option>
                                                {% endfor %}
                                             </select>
                                        </div>
                                    </div>
                                    </div>
                                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                    <div class="border-bottom w-100 ml-5" style="border: 1px solid#888;"></div>
                                        <span class="px-2 small text-muted font-weight-bold text-muted form-label" style="margin-right: -11px;">Consignment </span>&nbsp;&nbsp;&nbsp;
                                        <span class="px-1 small text-muted font-weight-bold text-muted form-label"> Details</span>
                                    <div class="border-bottom w-100 mr-5" style="border: 1px solid#888;"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Product Name</label>
                                            <input type="number" class="form-control" value="{{ application_details.Product_Name}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Number Of Packages</label>
                                            <input type="number" class="form-control" value="{{ application_details.No_Of_Packages}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Description Of Package</label>
                                            <textarea class="form-control" disabled>{{ application_details.Description_Of_Packages}}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Quantity</label>
                                            <input type="number" class="form-control" value="{{ application_details.Quantity}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Unit</label>
                                            <select class="form-control" disabled>
                                                {% for unit in unit %}
                                                    <option value="{{ unit.Unit }}" {% if application_details.Unit == unit.Unit %}selected{% endif %}>{{ unit.Unit }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Declared Point of Exit</label>
                                            <select class="form-control" disabled>
                                                <option value="">--SELECT--</option>
                                                {% for location in field_office %}
                                                    <option value="{{ location.Field_Office_Id }}" {% if application_details.Declared_Point_of_Exit == location.Field_Office_Id %}selected{% endif %}>{{ location.Field_Office }}</option>
                                                {% endfor %}
                                             </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Expected Date for Export</label>
                                             <input type="text" class="form-control" value="{{ application_details.Export_Expected_Date}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Propose Date for Inspection</label>
                                             <input type="text" class="form-control" value="{{ application_details.Proposed_Inspection_Date}}" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Purpose Of Export</label>
                                            <input type="text" class="form-control" value="{{ application_details.Purpose_Of_Export}}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Consignment Location Dzongkhag</label>
                                            <select class="form-control" name="consignment_location_dzongkhag"  id="consignment_location_dzongkhag" onchange="getFromGewog(this.value)">
                                                {% for dzongkhag in dzongkhag %}
                                                    <option value="{{dzongkhag.Dzongkhag_Code}}"{% if application_details.Consignment_Location_Dzongkhag == dzongkhag.Dzongkhag_Code %}selected{% endif %}>
                                                        {{ dzongkhag.Dzongkhag_Name }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="alert alert-danger" id="consignment_location_dzongkhagErrorMsg" style="display:none"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Consignment Location Gewog</label>
                                            <select class="form-control" name="consignment_location_gewog"  id="consignment_location_gewog">
                                                {% for location in location %}
                                                    <option value="{{ location.Location_Code }}" {% if application_details.Consignment_Location_Gewog == location.Location_Code %}selected{% endif %}>{{ location.Location_Name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="alert alert-danger" id="consignment_location_gewogErrorMsg" style="display:none"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Consignment Location</label>
                                            <input type="text" class="form-control" value="{{ application_details.Consignment_Location}}" disabled>
                                        </div>
                                        <div class="alert alert-danger" id="consignment_locationErrorMsg" style="display:none"></div>
                                    </div>
                                </div>
                                {% if application_details.additional_info != None %}
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Any Additional Information</label>
                                            <textarea class="form-control" name="additional_info" id="additional_info" rows="3"></textarea>
                                        </div>
                                        <div class="alert alert-danger" id="additional_infoErrorMsg" style="display:none"></div>
                                    </div>
                                </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>
                        <div class="modal-footer justify-content-center">
                            <select class="form-control col-md-6" name="forwardTo"  id="forwardTo">
                                <option value="">--SELECT INSPECTOR--</option>
                                {% for inspector_list in inspector_list %}
                                        <option value="{{ inspector_list.Login_Id }}">{{ inspector_list.Name }}</option>
                                {% endfor %}
                            </select>
                            {% for application_details in application_details %}
                                <button type="button" class="btn btn-success" onclick="forwardApplication('{{ application_details.Application_No }}')"><i class="ace-icon fas fa-arrow-right"></i>&nbsp;&nbsp;Forward</button>
                            {% endfor %}
                            <button class="btn btn-flat btn-danger" data-dismiss="modal">
                                <i class="ace-icon fa fa-times"></i>
                                &nbsp;&nbsp;Cancel
                            </button>
                        </div>
                        <div id="submitMsg" class="alert alert-info" role="alert" style="display:none;">
                            Application Forwarded Successfully
                        </div>
                </div>
            </div>
        </div>
    </div>
</form>
