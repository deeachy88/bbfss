<div class="table-responsive">
    <table id="import-data-table" class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Release Form No</th>
                <th scope="col">Import Permit No</th>
                <th scope="col">Approved Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for import_permit_details in application_details %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{import_permit_details.Clearance_Ref_No}}</td>
                    <td>{{import_permit_details.Import_Permit_No}}</td>
                    <td>{{import_permit_details.Approved_Date}}</td>
                    <td><button  class="btn btn-default btn-border" type="button" onclick="print_certificate('RFF','{{import_permit_details.Clearance_Ref_No}}')"><i class="zmdi zmdi-print"></i></button></td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="5" class="text-center">No Data</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(function ()
    {
        $('#import-data-table').DataTable();
    });
</script>
