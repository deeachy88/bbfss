    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        {% for application_details in application_details %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="regNo">Nursery Registration Number</label>
                                        <input type="text" class="form-control" id="regNo" name="regNo" value="{{application_details.License_No}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="companyName">Name of Seed Company or Nurseries</label>
                                        <input type="text" class="form-control" name="companyName" id="companyName" value="{{application_details.Nursery_Name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cid">Applicant CID</label>
                                        <input type="number" class="form-control" name="cid" id="cid" value="{{application_details.CID}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" id="name" value="{{application_details.Applicant_Name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contactNumber">Contact Number</label>
                                        <input type="number" class="form-control" name="contactNumber" id="contactNumber" value="{{application_details.Contact_No}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" id="email" value="{{application_details.Email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dzongkhag">Dzongkhag</label>
                                        <select class="form-control" name="dzongkhag" id="dzongkhag">
                                            <option value="">--SELECT DZONGKHAG--</option>
                                            {% for dzongkhag in dzongkhag %}
                                                    <option value="{{dzongkhag.Dzongkhag_Code}}"{% if application_details.Dzongkhag_Code == dzongkhag.Dzongkhag_Code %}selected{% endif %}>
                                                {{ dzongkhag.Dzongkhag_Name }}
                                            </option>
                                            {% endfor %}

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="gewog">Gewog</label>
                                        <select class="form-control" name="gewog" id="gewog">
                                            <option value="">--SELECT GEWOG--</option>
                                            {% for gewog in gewog %}
                                                    <option value="{{ gewog.Gewog_Code }}"{% if application_details.Gewog_Code == gewog.Gewog_Code %}selected{% endif %}>{{ gewog.Gewog_Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="village">Village</label>
                                         <select class="form-control" name="village" id="village">
                                            <option value="">--SELECT VILLAGE--</option>
                                            {% for village in village %}
                                                    <option value="{{ village.Village_Code }}" {% if application_details.Village_Code == village.Village_Code %}selected{% endif %}>{{ village.Village_Name }}</option>
                                            {% endfor %}
                                         </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="location">Location</label>
                                         <select class="form-control" name="location_code" id="location">
                                            <option value="">--SELECT LOCATION--</option>
                                            {% for location in location %}
                                                    <option value="{{ location.Location_Code }}" {% if application_details.Location_Code == location.Location_Code %}selected{% endif %}>{{ location.Location_Name }}</option>
                                            {% endfor %}
                                         </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fromDzongkhag">From Dzongkhag</label>
                                         <select class="form-control" name="fromDzongkhag"  id="fromDzongkhag">
                                            <option value="">--SELECT DZONGKHAG--</option>
                                            {% for dzongkhag in dzongkhag %}
                                                    <option value="{{ dzongkhag.Dzongkhag_Code }}" {% if application_details.From_Dzongkhag_Code == dzongkhag.Dzongkhag_Code %}selected{% endif %}>{{ dzongkhag.Dzongkhag_Name }}</option>
                                            {% endfor %}
                                         </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="toDzongkhag">To Dzongkhag</label>
                                        <select class="form-control" name="toDzongkhag"  id="toDzongkhag">
                                            <option value="">--SELECT DZONGKHAG--</option>
                                            {% for dzongkhag in dzongkhag %}
                                                    <option value="{{ dzongkhag.Dzongkhag_Code }}" {% if application_details.To_Dzongkhag_Code == dzongkhag.Dzongkhag_Code %}selected{% endif %}>{{ dzongkhag.Dzongkhag_Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="route">Authorized Route</label>
                                        <input type="text" class="form-control" name="route" id="route" value="{{application_details.Authorized_Route}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productSource">Source or Origin Of Products</label>
                                        <input type="text" class="form-control" name="productSource" id="productSource" value="{{application_details.Source_Of_Product}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="movementPurpose">Purpose Of Movement</label>
                                        <input type="text" class="form-control" name="movementPurpose" id="movementPurpose" value="{{application_details.Movement_Purpose}}" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="conveyanceMeans">Means of Conveyance </label>
                                        <select class="form-control form-control" id="conveyanceMeans" name="conveyanceMeans">
                                            <option value="">-SELECT-</option>
                                            {% if application_details.Conveyance_Means == "Air" %}
                                            <option value="Air" selected>Air</option>
                                             <option value="Vehicular">Vehicular</option>
                                            {% else %}
                                             <option value="Air">Air</option>
                                            <option value="Vehicular" selected>Vehicular</option>
                                            {% endif%}
                                        </select>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer">
                            <button type="button" class="btn btn-success" onclick="updateDetails()"><i class="ace-icon fas fa-arrow-right"></i>&nbsp;&nbsp;Update</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
