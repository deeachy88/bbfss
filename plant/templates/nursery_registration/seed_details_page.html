<table id="details-table" class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Crop Category</th>
            <th scope="col">Crop</th>
            <th scope="col">Crop Variety</th>
            <th scope="col">Source</th>
            <th scope="col">Quantity</th>
            <th scope="col">Remarks</th>
        </tr>
    </thead>
    <tbody>
        {% for seed_details in seed_details %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{seed_details.Crop_Category}}</td>
                <td>{{seed_details.Crop}}</td>
                <td>{{seed_details.Variety}}</td>
                <td>{{seed_details.Source}}</td>
                <td>{{seed_details.Qty}}</td>
                <td>{{seed_details.Remarks}}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7" class="text-center">No Data</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
