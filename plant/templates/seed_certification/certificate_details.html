{% for application_details in application_details %}
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Nursery Category</label>
                <select class="form-control form-control" id="Nursery_Category" name="Nursery_Category">
                    {% if application_details.Nursery_Category == "Agro-Forestry" %}
                    <option value="Agro-Forestry" selected>Agro-Forestry</option>
                    {% elif application_details.Nursery_Category == "Ornamental" %}
                    <option value="Ornamental" selected>Ornamental</option>
                    {% elif application_details.Nursery_Category == "Fruits and Nuts" %}
                    <option value="Fruits and Nuts" selected>Fruits and Nuts</option>
                    {% elif application_details.Nursery_Category == "Fodder" %}
                    <option value="Fodder" selected>Fodder</option>
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">License No</label>
                <input type="text" class="form-control" value="{{application_details.License_No}}" disabled>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" value="{{application_details.Company_Name}}" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Company_Address</label>
                <textarea class="form-control" disabled rows="4">{{application_details.Company_Address}}</textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">CID</label>
                <input type="text" class="form-control" value="{{application_details.CID}}" disabled>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Owner Name</label>
                <input type="text" class="form-control" value="{{application_details.Owner_Name}}" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Contact Number</label>
                <input type="number" class="form-control" value="{{application_details.contactNo}}" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{application_details.email}}" disabled>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Unit Area</label>
                <input type="text" class="form-control" value="{{application_details.Unit_Area}}" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="form-label">Area</label>
                <input type="text" class="form-control" id="Area" name="Area" value="{{application_details.Area}}" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Dzongkhag</label>
                <select class="form-control" name="dzongkhag"  id="dzongkhag" disabled>
                    <option value="">--SELECT DZONGKHAG--</option>
                    {% for dzongkhag in dzongkhag %}
                        <option value="{{dzongkhag.Dzongkhag_Code}}"{% if application_details.Dzongkhag_Code == dzongkhag.Dzongkhag_Code %}selected{% endif %}>
                            {{ dzongkhag.Dzongkhag_Name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Gewog</label>
                <select class="form-control" name="gewog" id="gewog" disabled>
                    <option value="">--SELECT GEWOG--</option>
                    {% for gewog in gewog %}
                        <option value="{{ gewog.Gewog_Code }}"{% if application_details.Gewog_Code == gewog.Gewog_Code %}selected{% endif %}>{{ gewog.Gewog_Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="alert alert-danger" id="gewogErrorMsg" style="display:none"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Village</label>
                 <select class="form-control" name="village" id="village" disabled>
                    <option value="">--SELECT VILLAGE--</option>
                    {% for village in village %}
                            <option value="{{ village.Village_Code }}" {% if application_details.Village_Code == village.Village_Code %}selected{% endif %}>{{ village.Village_Name }}</option>
                    {% endfor %}
                 </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-primary" onclick="update_certificate_details()">Update</button>
    </div>
{% endfor %}
