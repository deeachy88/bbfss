{% extends 'common_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
option {
    background-color: black !important;
}
.custom-control {
    margin-bottom: 0;
    min-height: 2.3rem;
}
.small, small {
    font-size: 110%;
    font-weight: 400;
}
.text-muted {
    color: #fff;
    font-size: 17px;
}
</style>
<input type="hidden" id="applicationNo" name="applicationNo" value="{{ applicationNo }}">
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Export Certificate For Plant And Plant Products</h4>
    </div>
    <div class="card-body">
        <form method="post" id="permitForm">
        {% csrf_token %}
            <div class="row justify-content-center">
                <div class="form-check text-center">
                    <label>Certificate Type <font color="red">*</font></label><br>
                    <label class="form-radio-label">
                        <input class="form-radio-input" type="radio" name="permitType" id="plantRadio" value="P" onclick="changeOnSelection(this.value)"  checked>
                        <span class="form-radio-sign">Phytosanitary</span>
                    </label>
                    <label class="form-radio-label ml-3">
                        <input class="form-radio-input" type="radio" name="permitType" id="agroRadio" value="C" onclick="changeOnSelection(this.value)">
                        <span class="form-radio-sign">Cordyceps</span>
                    </label>
                </div>
            </div>
            <div id='Phytosanitary'>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>License No</label>
                            <input type="text" class="form-control" id="p_License_No" name="p_License_No">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>CID</label>
                            <input type="text" class="form-control" id="p_cid" name="p_cid">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Exporter Name</label>
                            <input type="text" class="form-control" id="p_Exporter_Name" name="p_Exporter_Name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Exporter Address</label>
                            <textarea class="form-control" id="p_Exporter_Address" name="p_Exporter_Address" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="number" class="form-control" id="p_Contact_No" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  name="p_Contact_No" maxlength="8" onkeypress="return isNumberKey(event)">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="p_Email" name="p_Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Dzongkhag</label>
                            <select class="form-control" name="p_Dzongkhag_Code"  id="p_Dzongkhag_Code" onchange="getLocation(this.value),getLocation(this.value)">
                                <option value="">--SELECT DZONGKHAG--</option>
                                {% for dzongkhag in dzongkhag %}
                                        <option value="{{ dzongkhag.Dzongkhag_Code }}">{{ dzongkhag.Dzongkhag_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Location</label>
                            <select class="form-control" name="p_Location_Code"  id="p_Location_Code">
                                <option value="">--SELECT LOCATION--</option>
                                {% for location in location %}
                                    <option value="{{ location.Location_Code }}">{{ location.Location_Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Name & Address of Consignee</label>
                            <textarea class="form-control" id="p_Name_Address" name="p_Name_Address" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Botanical name of the commodity</label>
                            <input type="text" class="form-control" id="p_Botanical_Name" name="p_Botanical_Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Description of the Commodity</label>
                            <textarea class="form-control" id="p_Description" name="p_Description" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Quantity (Gross Weight)</label>
                            <input type="text" class="form-control" id="p_Qty_Gross" name="p_Qty_Gross">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="clearfix mb-4" style="margin-bottom: 2.5rem!important;"></div>
                        <div class="form-check text-center">
                            <label class="form-radio-label">
                                <input class="form-radio-input" type="radio" name="treatmentType"  value="P" >
                                <span class="form-radio-sign">MT(s)</span>
                            </label>
                            <label class="form-radio-label ml-3">
                                <input class="form-radio-input" type="radio" name="treatmentType" value="C">
                                <span class="form-radio-sign">Kg(s)</span>
                            </label>
                            <label class="form-radio-label ml-3">
                                <input class="form-radio-input" type="radio" name="treatmentType" value="C">
                                <span class="form-radio-sign">Gram(s)</span>
                            </label>
                            <label class="form-radio-label ml-3">
                                <input class="form-radio-input" type="radio" name="treatmentType" value="C">
                                <span class="form-radio-sign">Unit(s)</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Quantity (Net Weight)</label>
                            <input type="text" class="form-control" id="p_Qty_Net" name="p_Qty_Gross">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="clearfix mb-4" style="margin-bottom: 2.5rem!important;"></div>
                        <div class="form-check text-center">
                            <label class="form-radio-label">
                                <input class="form-radio-input" type="radio" name="treatmentType"  value="P" >
                                <span class="form-radio-sign">MT(s)</span>
                            </label>
                            <label class="form-radio-label ml-3">
                                <input class="form-radio-input" type="radio" name="treatmentType" value="C">
                                <span class="form-radio-sign">Kg(s)</span>
                            </label>
                            <label class="form-radio-label ml-3">
                                <input class="form-radio-input" type="radio" name="treatmentType" value="C">
                                <span class="form-radio-sign">Gram(s)</span>
                            </label>
                            <label class="form-radio-label ml-3">
                                <input class="form-radio-input" type="radio" name="treatmentType" value="C">
                                <span class="form-radio-sign">Unit(s)</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Country</label>
                        <select class="form-control" name="p_Country_Code"  id="p_Country_Code">
                            <option value="">--SELECT COUNTRY--</option>
                            {% for country in country %}
                                <option value="{{ country.Country_Code }}">{{ country.Country_Name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Declared point of Entry</label>
                            <select class="form-control" name="p_Entry_Point"  id="p_Entry_Point">
                                <option value="">--SELECT--</option>
                                {% for entry_point in entry_point %}
                                <option value="{{ entry_point.Field_Office_Id }}">{{ entry_point.Field_Office }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Number & Description of Packages</label>
                            <textarea class="form-control" id="p_Package_details" name="p_Package_details" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Distinguishing Marks</label>
                            <input type="text" class="form-control" id="p_Distinguish_Marks" name="p_Distinguish_Marks">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Purpose/End Use</label>
                    </div>
                    <div class="col-sm-10">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" value="Propagation" name="">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Propagation</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Wood</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Industrial Products</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Consumption</span>
                        </label>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Dunnage(Wooden packing material)</span>
                        </label>

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Laboratory specimens, Micro organisms, Micro biological, Biocontrolagents</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Mode of conveyance </label>
                            <select class="form-control form-control" id="p_conveyanceMeans" name="p_conveyanceMeans">
                                <option value="">-SELECT-</option>
                                <option value="Sea">Sea</option>
                                <option value="Air">Air</option>
                                <option value="Road">Road</option>
                                <option value="Rail">Rail</option>
                                <option value="Passenger">Passenger</option>
                            </select>
                        </div>
                        <div class="alert alert-danger" id="conveyanceMeansErrorMsg" style="display:none"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Conveyance Name</label>
                            <input type="text" class="form-control" id="p_Conveyance_Name" name="p_Conveyance_Name">
                        </div>
                        <div class="alert alert-danger" id="p_Conveyance_NameErrorMsg" style="display:none"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Additional Declaration (required by importing country)</label>
                            <textarea class="form-control" id="p_additional_declaration" name="p_additional_declaration" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id='Cordyceps'>

            </div>
        </form>
    </div>
</div>
{% endblock %}
