<div class="card">
    <div class="card-header">
        <h4 class="card-title">Release Form</h4>
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            <p>The following consignment is released to </p>
        </div>
        <div class="row justify-content-center">
            <label>Mr/Ms:</label>
        </div>
        <div class="row justify-content-center">
            <label>Address:</label>
        </div>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Sl.No</th>
                        <th scope="col">Product(s)</th>
                        <th scope="col">Quantity (MT/KG)</th>
                        <th scope="col">Imported From</th>
                    </tr>
                </thead>
                <tbody>
                   {% for release_form in release_form %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{file_attach.Attachment}}</td>
                        </tr>
                        {% empty %}
                        <tr>
                          <td colspan="3" class="text-center">No Data</td>
                        </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row">
            Date of Issue &nbsp;:&nbsp;&nbsp;
        </div>
    </div>
</div>
