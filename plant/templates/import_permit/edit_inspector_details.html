{% load crispy_forms_tags %}
<form method="post" action="{% url 'edit_inspector_details' form.instance.Record_Id %}" class="js-details-update-form">
  {% csrf_token %}
  <div class="modal-header">
      <h4 class="modal-title"></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
<div class="form-row">
   <div class="form-group col-md-6 mb-0">
      {{ form.Import_Category|as_crispy_field }}
  </div>
  <div class="form-group col-md-6 mb-0">
      <label>
          Import category
      </label>
      <div class="">
          <input type="text"  value="{{Crop_Common_Name}}" class="textinput textInput form-control" required="" disabled="true">
      </div>
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-6 mb-0">
      <label>
          Crop Variety Name
      </label>
      <div class="">
          <input type="text"  value="{{variety_crop}}" class="textinput textInput form-control" required="" disabled="true">
      </div>
  </div>
  <div class="form-group col-md-6 mb-0">
      {{ form.Unit|as_crispy_field }}
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-6 mb-0">
      {{ form.Quantity|as_crispy_field }}
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-6 mb-0">
      {{ form.Quantity_Released|as_crispy_field }}
  </div>
  <div class="form-group col-md-6 mb-0">
      {{ form.Remarks|as_crispy_field }}
  </div>
</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Edit</button>
  </div>
</form>
