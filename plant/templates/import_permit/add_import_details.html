<table id="book-table" class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Current Observation</th>
            <th scope="col">Decision Conformity</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
       {% for import_permit in import_permit %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{import_permit.Current_Observation}}</td>
                <td>{{import_permit.Decision_Conformity}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                    onclick="delete_observation_details('{{import_permit.Record_Id}}','{{import_permit.Application_No}}')">
                    <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button  type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Edit"
                         onclick="populate_observation_details('{{ import_permit.Record_Id }}', '{{import_permit.Current_Observation}}',
                          '{{import_permit.Decision_Conformity}}', '{{import_permit.Application_No}}')">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center">No Data</td>
            </tr>
       {% endfor %}
    </tbody>
</table>
