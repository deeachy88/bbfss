<div class="animated fadeIn">
    <input type="hidden" name="appNo" value="{{ application_no }}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="entryPlace">Point Of Entry</label>
                <select class="form-control" name="entry_point"  id="entryPlace">
                    <option value="">--SELECT--</option>
                    {% for location in location %}
                            <option value="{{ location.Field_Office_Id }}">{{ location.Field_Office }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <label>Date picker</label>
            <input type="date" name="date" id="idTourDateDetails" class="form-control date-picker flatpickr-input active">
        </div>
    </div>
     <div class="row">
         <div class="col-md-6">
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea class="form-control" rows="5" id="remarks" name="remarks"></textarea>
            </div>
        </div>
     </div>
</div>
