<div class="card">
        <div class="card-header">
            <div class="card-head-row">
                <div class="card-tools">
                    <a href="#" class="btn btn-info btn-border btn-round btn-sm" data-toggle="modal" data-target="#addModal">
                        <span class="btn-label">
                            <i class="fa fa-print"></i>
                        </span>
                        Add
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Commodity</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Remarks</th>
                    </tr>
                </thead>
                <tbody>
                   {% for import in import %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{import.Commodity}}</td>
                                <td>{{import.Qty}}</td>
                                <td>{{import.Remarks}}</td>
                            </tr>
                            {% empty %}
                            <tr>
                              <td colspan="3" class="text-center">No Data</td>
                            </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
</div>
<div class="card-action">
    <button type="button" class="btn btn-success" onclick="save_details()">Submit</button>
</div>
<script>
function save_details()
{
	$.ajax({
			type : "POST",
			url : "{% url 'save_details' %}",
			data : $('#permitForm').serialize(),
			cache : false,
			dataType : "html",
			success : function(responseText)
			{

			}
	});
}
</script>
