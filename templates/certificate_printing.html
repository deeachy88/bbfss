{% extends 'common_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form id="certificate_form" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Print Certificates</strong>
        </div>
        <div class="card-body">
            <div class="btn-demo">
                <a class="btn btn-light collapsed" onclick="print_details('MPP')"  href="#">Movement Permit</a>
                <a class="btn btn-light collapsed" onclick="print_details('EPP')" href="#">Export Permit</a>
                <a class="btn btn-light collapsed" onclick="print_details('RSC')" href="#">Fit For Consumption Certificate</a>
                <a class="btn btn-light collapsed" onclick="print_details('RNS')" href="#">Nursery Clearnace</a>
                <a class="btn btn-light collapsed" onclick="print_details('RSC')" href="#">Import Certificate</a>
                <a class="btn btn-light collapsed" onclick="print_details('IPP')" href="#">Release Form</a>
                <a class="btn btn-light collapsed" onclick="print_details('RSC')" href="#">Seed Certificate</a>

            </div>
            <div class="row">
                <div class="col" style="display:none";>
                        <hr>
                        <div class="card card-body">
                            <div id="print_details">

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal fade" id="certificate_detailsModal" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left"></h5>
            </div>
            <div class="modal-body">
                <div id="certificate_details">

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function print_certificate(serviceCode,application_No)
    {
        $.ajax({
            type : "GET",
            url : "{% url 'get_certificate_details' %}",
            data : {'application_id':application_No ,'service_code':serviceCode},
            success : function(response) {
                $('#certificate_details').html(response);
                $('#certificate_detailsModal').modal('show');
            }
        });
    }
    function print_details(serviceCode)
    {
        $.ajax({
            type : "GET",
            url : "{% url 'view_certificate_details' %}",
            data : {'service_code':serviceCode},
            success : function(response) {
                $('.col').show();
                $('#print_details').html(response);
            }
        });
    }
</script>
{% endblock %}
