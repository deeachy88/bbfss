<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Species</th>
            <th scope="col">Breed</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">Description</th>
            <th scope="col">No of Animals</th>
            <th scope="col">Remarks</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for import in export_details %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{import.Species}}</td>
                <td>{{import.Breed}}</td>
                <td>{{import.Age}}</td>
                <td>{{import.Sex}}</td>
                <td>{{import.Description}}</td>
                <td>{{import.No_Of_Animal}}</td>
                <td>{{import.Remarks}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                    onclick="delete_details('{{import.Record_Id}}','{{import.Application_No}}', 'ALEC')">
                    <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button  type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Edit"
                         onclick="populateDetails('{{ import.Record_Id }}', '{{import.Species}}',
                         '{{import.Breed}}','{{import.Age}}','{{import.Sex}}','{{import.Description}}',
                         '{{import.No_Of_Animal}}','{{import.Remarks}}', '{{import.Application_No}}')">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="9" class="text-center">No Data</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<input type="hidden" value="{{count}}" id="count">
<script>
$(document).ready(function()
 {
    if($('#count').val() > 0)
    {
        $('#export_details_button').show();
    }
    else
    {
        $('#export_details_button').hide();
    }
 });
</script>
