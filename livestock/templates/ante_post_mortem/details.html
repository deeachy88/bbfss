<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Species</th>
            <th scope="col">Nos</th>
            <th scope="col">Quantity</th>
            <th scope="col">Remarks</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for mortem in mortem %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{mortem.Species}}</td>
                <td>{{mortem.Nos}}</td>
                <td>{{mortem.Quantity}}</td>
                <td>{{mortem.Remarks}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                    onclick="delete_details('{{mortem.Record_Id}}','{{mortem.Application_No}}', 'APM')">
                    <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button  type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Edit"
                         onclick="populateDetails('{{ mortem.Record_Id }}', '{{mortem.Species}}',
                         '{{mortem.Nos}}','{{mortem.Quantity}}','{{mortem.Remarks}}',
                          '{{mortem.Application_No}}')">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No Data</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
