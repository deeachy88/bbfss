{% load static %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Meat Item</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for meat_details in meat_details %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{meat_details.Meat_Item}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm"
                    onclick="delete_details('{{meat_details.Record_Id}}','{{meat_details.Application_No}}', 'CMS')">
                    <i class="zmdi zmdi-delete"></i>
                    </button>
                    <button  type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Edit"
                         onclick="populateMeatDetails('{{ meat_details.Record_Id }}', '{{meat_details.Meat_Item}}',
                         '{{meat_details.Application_No}}')">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No Data</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<input type="hidden" value="{{count}}" id="count">
<script src="{% static 'assets/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'assets/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'assets/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/bower_components/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
<script src="{% static 'assets/bower_components/jquery-scrollLock/jquery-scrollLock.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script>
$(document).ready(function()
 {
    if($('#count').val() > 0)
    {
        $('#meat_item_button').show();
    }
    else
    {
        $('#meat_item_button').hide();
    }
 });
</script>
