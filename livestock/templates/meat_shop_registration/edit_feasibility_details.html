{% load crispy_forms_tags %}
<form method="post" action="{% url 'edit_meat_shop_feasibility_details' form.instance.Record_Id %}" class="js-feasibility-update-form">
  {% csrf_token %}
  <div class="modal-header">
      <h4 class="modal-title"></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <div class="form-row">
            <div class="form-group col-md-6 mb-0">
              {{ form.observation|as_crispy_field }}
            </div>
            <div class="form-group col-md-6 mb-0">
                {{ form.concern.as_hidden }}
                     <div class="form-check">
                       <label class="form-label">Concern</label><br>
                        <label class="form-radio-label">
                            <input class="form-radio-input" id="yes_radio" type="radio" name="Concern_val" value="Yes">
                            <span class="form-radio-sign">Yes</span>
                        </label>
                        <label class="form-radio-label ml-3">
                            <input class="form-radio-input" id="no_radio" type="radio" name="Concern_val" value="No">
                            <span class="form-radio-sign">No</span>
                        </label>
                    </div>
            </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
<script>
    $(document).ready(function()
     {
        if($('#id_Concern').val() == "Yes")
        {
            $("#yes_radio").prop("checked", true);
        }
        else
        {
            $("#no_radio").prop("checked", true);
        }
     });
</script>
