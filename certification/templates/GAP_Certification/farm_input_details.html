<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Farm Inputs</th>
            <th scope="col">Name Of Supplier/Source</th>
            <th scope="col">Invoice/Certificate</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
       {% for farm_inputs in farm_inputs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{farm_inputs.Audit_Findings_Farm_Inputs}}</td>
                <td>{{farm_inputs.Audit_Findings_Farm_Supplier}}</td>
                <td>{{farm_inputs.Audit_Findings_Farm_Invoice}}</td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" onclick="Delete_Details('{{farm_inputs.Record_Id}}','{{farm_inputs.Application_No}}', 'GAP')">
                        <i class="zmdi zmdi-delete"></i>
                        &nbsp;&nbsp;Delete
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-center">No Data</td>
            </tr>
       {% endfor %}
    </tbody>
</table>
